<div class="card card-default">
	<div class="card-header py-2">
		<span><i class="bi bi-pencil-square me-1"></span></i> Edit Order Guest
	</div>
	<div class="card-body">
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<div>Order ID</div>
				<input ng-model="form.id" class="form-control" readonly placeholder="Order ID">
			</div>
			<div class="form-group col-sm-6">
				<div>Phonenumber</div>
				<input ng-model="form.phonenumber" class="form-control" placeholder="Nhập SĐT">
			</div>
		</div>
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<div>Address</div>
				<input ng-model="form.address" class="form-control" placeholder="Nhập địa chỉ">
			</div>
			<div class="form-group col-sm-6">
				<div>Create Date</div>
				<input ng-model="form.createDate" type="date" class="form-control">
			</div>
		</div>
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<div>OrderStatus</div>
				<select ng-model="form.orderStatus.id" ng-if="form.orderStatus.id == 'DH'" class="form-select">
					<option ng-repeat="os in orderStatuss | orderBy : 'stt'" ng-value="os.id" ng-if="os.id == 'DH'">{{os.stt}} - {{os.status_name}}</option>
				</select>
				<select ng-model="form.orderStatus.id" ng-if="form.orderStatus.id != 'DH'" class="form-select">
					<option ng-repeat="os in orderStatuss | orderBy : 'stt'" ng-value="os.id" ng-if="os.id != 'DH'">{{os.stt}} - {{os.status_name}}</option>
				</select>
			</div>
			<div class="form-group col-sm-6">
				<div>Payment Method</div>
				<select ng-model="form.orderMethod.id" class="form-select">
					<option disabled ng-repeat="om in orderMethods" ng-value="om.id">{{om.method_name}}</option>
				</select>
			</div>
		</div>			
	</div>
	<div class="card-footer text-center">
		<button ng-click="update()" ng-disabled="!form.id" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b> Update
		</button>
		<button ng-click="delete(form)" ng-disabled="!form.id" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b> Delete
		</button>
	</div>
</div>
