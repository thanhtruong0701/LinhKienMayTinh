<div class="card">
	<div class="card-header">
		<span><i class="bi bi-table me-1"></i></span> Data Order
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table id="example" class="table table-striped data-table" style="width: 100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Phonenumber</th>
						<th style="width: 250px">Address</th>
						<th>Payment Method</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="od in pager.orders" scope="row">	
						<td class="align-middle">{{od.id}}</td>
						<td class="align-middle">{{od.account.username}}</td>
						<td class="align-middle">{{od.phonenumber}}</td>
						<td class="align-middle">{{od.address}}</td>	
						<td class="align-middle" ng-if="od.orderMethod.id == 1">Tiền mặt</td>
						<td class="align-middle" ng-if="od.orderMethod.id == 2">Paypal</td>
						<td class="align-middle">
							<a ng-click="confirm(od)" class="btn btn-outline-danger fw-bold" ng-if="od.orderStatus.status_name == 'Chờ xác nhận'"><i class="bi bi-check-square me-1"></i> Xác nhận</a>
							<span class="text-danger fw-bold" ng-if="od.orderStatus.status_name != 'Chờ xác nhận'">{{od.orderStatus.status_name}}</span>
						</td>
						<td class="align-middle">
							<div class="btn-group btn-group-xs">
							<a ng-click="edit(od)" href="" class="btn btn-warning">
								<i class="fas fa-edit"></i>
							</a>
							<a ng-click="delete(od)" href="" class="btn btn-danger">
								<i class="fas fa-trash"></i>
							</a>
							<a ng-click="details(od)" href="" class="btn btn-success">
								<i class="bi bi-eye"></i>
							</a>
					</div>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Phonenumber</th>
						<th>Address</th>
						<th>Payment Method</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<div class="card-footer text-end">
		<button ng-click="pager.first()" class="btn btn-danger">
			<i class="fas fa-angle-double-left"></i>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary me-1">
			<i class="fas fa-angle-left"></i>
		</button>
		<button class="btn btn-success me-1" ng-repeat="i in pager.array track by $index" ng-click="pager.gotoPage($index)">
			<b>{{$index + 1}}</b>
		</button>
		{{pager.a}}
		<button ng-click="pager.next()" class="btn btn-primary">
			<i class="fas fa-angle-right"></i>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<i class="fas fa-angle-double-right"></i>
		</button>
		
	</div>
</div>
