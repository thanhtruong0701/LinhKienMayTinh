<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<!--  thay toàn bộ nd trong tag main vào dynamic(main) ở bên layout/index -->
<body>
	<main>
		<!-- Start Register Page -->
    <div class="container-fluid pt-3 pb-1" style="background-color: rgb(233, 238, 245) !important;">
        <div class="col-6 m-auto text-center">
            <h1 class="fw-bold h2 text-dark">My Profile</h1>
            <p>Hồ Sơ Cá Nhân ?</p>
        </div>
    </div>
	<!-- Close Register Page -->
	
	<!-- Start Register -->
	<form th:action="@{|/editProfile|}" method="POST" class="m-auto col-6 shadow p-4 mt-4 mb-4" enctype="multipart/form-data">
			<div class="alert alert-info py-2" role="alert">
				My Profile - Hồ Sơ Cá Nhân<br>
				<small class="text-danger">[(${messP})]</small>
			</div>
			<hr class="p-0">
			<div class="form-group mb-3">
				<input type="file" name="photo" class="form-control" id="img" hidden/>
				<label for="img">
					<img th:src="@{|/images/avt/${accountLogin.photo}|}" class="img-fluid w-25 d-block mx-auto">
				</label>
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Username:</label> 
				<input type="text" name="username" class="form-control" th:value="${accountLogin.username}" readonly>
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Fullname:</label> 
				<input type="text" name="fullname" class="form-control" th:value="${accountLogin.fullname}">
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Email:</label> 
				<input type="email" name="email" class="form-control" th:value="${accountLogin.email}">
			</div>
			<div class="form-group text-end">
				<button class="btn btn-primary fw-bold py-2 px-3">
					<i class="bi bi-download"></i> Lưu Thông Tin
				</button>
			</div>
	</form>
	<!-- Close Register Page -->
	</main>
</body>
</html>
