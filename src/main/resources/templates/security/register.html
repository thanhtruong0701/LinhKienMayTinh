<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<!--  thay toàn bộ nd trong tag main vào dynamic(main) ở bên layout/index -->
<body>
	<main>
		<!-- Start Register Page -->
    <div class="container-fluid pt-3 pb-1" style="background-color: rgb(233, 238, 245) !important;">
        <div class="col-6 m-auto text-center">
            <h1 class="fw-bold h2 text-dark">Sign Up For An Account</h1>
            <p>Đăng Ký Tài Khoản ?</p>
        </div>
    </div>
	<!-- Close Register Page -->
	
	<!-- Start Register -->
	<form th:action="@{|/register|}" method="POST" class="m-auto col-6 shadow p-4 mt-4 mb-4" enctype="multipart/form-data">
			<div class="alert alert-info py-2" role="alert">
				Register Account - Đăng Ký Tài Khoản<br>
				<small class="text-danger">[(${messR})]</small>
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Username Or Email Address *:</label>
				<input type="text" name="username" class="form-control" placeholder="Enter Username Or Email Address ?"/>
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Password *:</label> 
				<input type="password" name="password" class="form-control" placeholder="Enter Password ?"/>
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Fullname *:</label> 
				<input type="text" name="fullname" class="form-control" placeholder="Enter Fullname ?"/>
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Email Address *:</label> 
				<input type="email" name="email" class="form-control" placeholder="Enter Email Address ?"/>
			</div>
			<div class="form-group mb-3">
				<label class="fw-bold">Avatar *:</label> 
				<input type="file" name="photo" class="form-control"/>
			</div>	
			<button class="btn btn-primary fw-bold py-2 px-4">SIGN UP</button>
	</form>
	<!-- Close Register Page -->
	</main>
</body>
</html>
